// Apply the publishing plugin
buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2'
        }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.2'
    }
}

apply plugin: "com.gradle.plugin-publish"
apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.1.1.201511131810-r'
}

repositories {
    jcenter()
}

version = '0.2.1'
group = 'com.gladed.gradle.androidgitversion'

pluginBundle {
    website = 'https://github.com/gladed/gradle-android-git-version'
    vcsUrl = 'https://github.com/gladed/gradle-android-git-version'
    description = 'A gradle plugin to calculate Android-friendly version names and codes from git tags'
    tags = [ 'android', 'git', 'version' ]
    plugins {
        androidGitVersion {
            id = 'com.gladed.androidgitversion'
            displayName = 'Android Git Version plugin'
        }
    }
}
